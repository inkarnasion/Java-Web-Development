<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-exodia rounded">
      <c:choose>
        <c:when test="#{session.getAttribute('username')==null}">
          <h:link value="EXODIA" outcome="index" class="navbar-brand nav-link-white" />
        </c:when>
        <c:otherwise>
          <h:link value="EXODIA" outcome="home" class="navbar-brand nav-link-white" />
        </c:otherwise>
      </c:choose>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <c:choose>
            <c:when test="#{session.getAttribute('username')==null}">
              <li class="nav-item col-md-4"><h:link value="Home" outcome="index" class="nav-link-white active" /></li>
              <li class="nav-item col-md-4"><h:link value="Login" outcome="login" class="nav-link-white active" /></li>
              <li class="nav-item col-md-4"><h:link value="Register" outcome="register" class="nav-link-white active" /></li>
            </c:when>
            <c:otherwise>
              <li class="nav-item col-md-4"><h:link value="Home" outcome="home" class="nav-link-white active" /></li>
              <li class="nav-item col-md-4"><h:link value="Schedule" outcome="schedule" class="nav-link-white active" /></li>
              <li class="nav-item col-md-4"><h:form>
                  <h:commandLink value="Logout" action="#{userLogOutBean.logout}" class="nav-link-white active" />
                </h:form></li>
            </c:otherwise>
          </c:choose>
        </ul>
      </div>
    </nav>
  </header>
</ui:composition>
</html>
