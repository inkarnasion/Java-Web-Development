<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base_layout.xhtml">
  <ui:define name="main-content">
    <main class="mt-3">
    <hr class="bg-exodia hr-2" />
    <div class="print-container container-fluid">
      <div class="row mb-4 d-flex justify-content-between text-align: left">
        <c:forEach items="#{userDocumentHomeBean.documents}" var="document">
          <div class="print-scheduled col-md-2 bg-exodia rounded">
            <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{document.title}</h5>
            <hr class="bg-white"/>
              <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                <h:form>
                  <h:commandButton class="btn bg-exodia text-white font-weight-bold mb-3" value="Print" action="#{userDocumentHomeBean.print(document.id)}" />
                  <h:commandButton class="btn bg-exodia text-white font-weight-bold mb-3" value="Details" action="#{userDocumentHomeBean.details(document.id)}" />
                </h:form>
              </div>
          </div>
        </c:forEach>
      </div>
    </div>
    <hr class="my-3" />
    </main>
  </ui:define>
</ui:composition>

</html>
