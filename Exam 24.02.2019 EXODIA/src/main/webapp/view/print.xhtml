<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base_layout.xhtml">
  <ui:define name="main-content">
    <main class="mt-3">
    <hr class="bg-exodia hr-2" />
    <h1 class="text-center text-exodia">Document - #{printBean.documentViewModel.id}</h1>
    <hr class="bg-exodia w-75 hr-2" />
    <h:form class="mx-auto w-75" id="print-form">
      <div class="form-group">
        <div class="label-center d-flex justify-content-center">
          <h:outputLabel value="Title" class="text-exodia h3" />
        </div>
        <h:inputText value="#{printBean.documentViewModel.title}" class="form-control" id="title" label="Title" readonly = "true"/>
        <!-- required="true" -->
      </div>
      <div class="label-holder d-flex">
        <h:message for="title" style="color: red" errorClass="alert alert-danger" />
      </div>
      <div class="form-group">
        <div class="label-center d-flex justify-content-center">
          <h:outputLabel value="Content" class="text-exodia h3" />
        </div>
        <h:inputTextarea value="#{printBean.documentViewModel.content}" rows="10" class="form-control" id="content" label="Content" readonly = "true"/>
        <!-- required="true" -->
      </div>
      <div class="label-holder d-flex">
        <h:message for="content" style="color: red" errorClass="alert alert-danger" />
      </div>
      <hr class="bg-exodia hr-2" />
      <div class="button-holder d-flex justify-content-center">
        <h:commandButton value="Print" action="#{printBean.print}" class="btn bg-exodia text-white" />
      </div>
    </h:form>
    <hr class="bg-exodia hr-2 mt-5" />
    </main>
  </ui:define>
</ui:composition>
</html>
