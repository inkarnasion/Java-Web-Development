<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base_layout.xhtml">
  <ui:define name="main-content">
    <main class="mt-3">
    <hr class="bg-exodia hr-2" />

    <div class="caption-holder d-flex justify-content-between pt-1">
      <h5 class="text-left text-muted">Details</h5>
      <h5 class="text-right text-muted">Document - #{detailsBean.documentViewModel.id}</h5>
    </div>
    <hr class="bg-exodia hr-2" />
    <form class="mx-auto w-75" method="post" action="/login">
      <h1 class="text-center text-exodia">#{detailsBean.documentViewModel.title}</h1>
      <hr class="bg-exodia hr-2" />
      <p class="text-justify"><h:outputText value="#{detailsBean.documentViewModel.content}"/></p>
    </form>
    <hr class="bg-exodia hr-2 mt-5" />
    </main>
  </ui:define>
</ui:composition>


</html>
