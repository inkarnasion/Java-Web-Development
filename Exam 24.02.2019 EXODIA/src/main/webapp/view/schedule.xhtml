<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base_layout.xhtml">
	<ui:define name="main-content">
		<main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Schedule</h1>
        <hr class="bg-exodia w-25 hr-2"/>
		<h:form class="mx-auto w-25" id="schedule-form">
			<div class="form-group">
				<div class="label-center d-flex justify-content-center">
					<h:outputLabel value="Title" class="text-exodia h3" />
				</div>
				<h:inputText value="#{userScheduleBean.documentBindingModel.title}" class="form-control" id="title" label="Title" a:placeholder="Title..." />
				<!-- required="true" -->
			</div>
			<div class="label-holder d-flex">
				<h:message for="title" style="color: red" errorClass="alert alert-danger" />
			</div>
			<div class="form-group">
				<div class="label-center d-flex justify-content-center">
					<h:outputLabel value="Content" class="text-exodia h3" />
				</div>
				<h:inputTextarea value="#{userScheduleBean.documentBindingModel.content}" rows = "10" class="form-control" id="content" label="Content" a:placeholder="Content..." />
				<!-- required="true" -->
			</div>
			<div class="label-holder d-flex">
				<h:message for="content" style="color: red" errorClass="alert alert-danger" />
			</div>
			<hr class="bg-exodia hr-2"/>
			<div class="button-holder d-flex justify-content-center">
				<h:commandButton value="Schedule" action="#{userScheduleBean.schedule}" class="btn bg-exodia text-white" />
			</div>
		</h:form>
		<hr class="bg-exodia hr-2 mt-5"/>
		</main>
	</ui:define>
</ui:composition>


</html>
