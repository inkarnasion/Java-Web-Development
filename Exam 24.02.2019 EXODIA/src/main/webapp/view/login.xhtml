<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:composition template="templates/base_layout.xhtml">
	<ui:define name="main-content">
		<main class="mt-3">
        <hr class="bg-exodia hr-2"/>
        <h1 class="text-center text-exodia">Login</h1>
        <hr class="bg-exodia w-25 hr-2"/>
		<h:form class="mx-auto w-25" id="login-form">
			<div class="form-group">
				<div class="label-holder d-flex">
					<h:outputLabel value="Username" class="text-exodia" />
				</div>
				<h:inputText value="#{userLoginBean.userLoginBindingModel.userName}" class="form-control" id="user-name" label="UserName" a:placeholder="Username..." />
				<!-- required="true" -->
			</div>
			<div class="label-holder d-flex">
				<h:message for="user-name" style="color: red" errorClass="alert alert-danger" />
			</div>
			<div class="form-group">
				<div class="label-holder d-flex">
					<h:outputLabel value="Password" class="text-exodia" />
				</div>
				<h:inputSecret value="#{userLoginBean.userLoginBindingModel.password}" class="form-control" id="password" label="Password" a:placeholder="Password..." />
				<!-- required="true" -->
			</div>
			<div class="label-holder d-flex">
				<h:message for="password" style="color: red" errorClass="alert alert-danger" />
			</div>
			<hr class="bg-exodia hr-2"/>
			<div class="button-holder d-flex justify-content-center">
				<h:commandButton value="Login" action="#{userLoginBean.login}" class="btn bg-exodia text-white" />
			</div>
		</h:form>
		<hr class="bg-exodia hr-2 mt-5"/>
		</main>
	</ui:define>
</ui:composition>


</html>
